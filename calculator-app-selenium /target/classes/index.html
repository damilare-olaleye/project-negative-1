<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator App with Selenium</title>
</head>


<body>
	<h1> Calculator App with Selenium Chrome Test </h1>

	<h3> Addition </h3>
	<form action="http://localhost:8080/add" method="POST" target="addResult">
		<table>
			<tr>
				<td>First Number:</td>
				<td><input id="addNum1" type="number" step="0.01" name="firstNumber" placeholder="Input Number" /></td>
			</tr>
			<tr>
				<td>Second Number:</td>
				<td><input id="addNum2" type="number" step="0.01" name="secondNumber" placeholder="Input Number" /></td>
			</tr>
			<tr>
				<td><button id="addButton" type="submit"> Add Numbers</td>
			</tr>
		</table>
	</form>
	<iframe id = "addResults" name="addResult" frameborder="0" height="35"></iframe>

	<h3> Subtraction </h3>

			<tr>

			</tr>
			<tr>

			<tr>

				<td>First Number:</td>
